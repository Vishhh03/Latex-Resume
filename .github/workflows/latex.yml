name: Build Resume into PDF and DOCX
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 1. Generate PDF using LaTeX
      - name: Build PDF with LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex

      # 2. Install unoconv + LibreOffice
      - name: Install unoconv and LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y unoconv libreoffice

      # 3. Convert PDF â†’ DOCX (this WILL work)
      - name: Convert PDF to DOCX
        run: unoconv -f docx resume.pdf

      # 4. Push both files
      - name: Push PDF and DOCX to pdf-output branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update resume PDF and DOCX
          branch: pdf-output
          file_pattern: resume.pdf resume.docx
          create_branch: true
          push_options: '--force'
