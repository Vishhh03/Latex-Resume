name: Build Resume into PDF and DOCX
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 1. Generate PDF
      - name: Build PDF with LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex

      # 2. Install full LibreOffice (needed for PDF → DOCX)
      - name: Install Full LibreOffice Suite
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice libreoffice-writer libreoffice-draw libreoffice-core libreoffice-common

      # 3. Convert PDF → DOCX
      - name: Convert PDF to DOCX
        run: libreoffice --headless --convert-to docx --outdir . resume.pdf

      # 4. Push artifacts
      - name: Push PDF and DOCX
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update resume PDF and DOCX
          branch: pdf-output
          file_pattern: resume.pdf resume.docx
          create_branch: true
          push_options: '--force'
