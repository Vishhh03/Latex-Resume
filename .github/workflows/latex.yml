name: Build Resume into pdf from .tex file

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up LaTeX environment
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex